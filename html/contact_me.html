<!doctype html>

<html>
 <head>
    <link href="../css/contact_me.css" rel="stylesheet">
 </head>
 <body>
    <h1>
        Contact Form
    </h1>
    <form onsubmit="return false">
        <input type="text" placeholder="Enter your name here" id="fullName" />
        <br>
        <input type="text" placeholder="Enter your email address here" id="emailAddress" />
        <br>
        <span> Enter your message below </span>
        <br>
        <textarea id="message" rows="4"></textarea>
        <br>
        <button onclick="sendContact();">Send message</button>
    </form>
    <script src="../javascript/sendMailScript.js"></script>
  </body>
</html>
